<!--BARRA DE BUSQUEDA-->
<div class="center-content">
  <form class="example-form">
    <mat-form-field class="width">
      <input
        type="text"
        placeholder="¿Quieres saber como funciona Axolotl? Empieza a escribir y presiona enter"
        aria-label="Buscar"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        (keydown.enter)="obtenerImagenes2()"
        (keydown.Tab)="onTabPress($event)"
      />
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>            
    </mat-form-field>
  </form>
</div>
<!--ETIQUETAS-->

<mat-chip-listbox *ngIf="etiquetas.length > 0">
  <mat-chip-option
    *ngFor="let etiqueta of etiquetas"
    [value]="etiqueta"
    [selected]="etiqueta.seleccionada"
    (click)="buscarPorEtiqueta2(etiqueta.espanol)"
  >
    {{ etiqueta.espanol }}
  </mat-chip-option>
</mat-chip-listbox>

<!--FALLA DE LA CONEXION A INTERNET-->
<div id="alert1" class="alert" *ngIf="conec==false">¡Alerta! La conexión ha fallado.</div>
