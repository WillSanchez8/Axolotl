<div class="center-content">
  <form class="example-form">
    <mat-form-field class="width" (keydown.enter)="obtenerImagenes()">
      <input
        type="text"
        placeholder="¿Quieres saber como funciona Axolotl? Da click en el botón búsqueda IA"
        aria-label="Buscar"
        matInput
        [formControl]="myControl"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary">
    Búsqueda IA<br />
    <mat-icon>highlight</mat-icon>
  </button>
</div>

<div class="image-container">
  <div class="image-item" *ngFor="let foto of fotos">
    <img [src]="foto.src.medium" alt="Imagen" />
  </div>
</div>
